    <main class="container">
        <section class="contact-section">
            <h2>Contact Me</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <h3>Get In Touch</h3>
                    <p>I'd love to hear from you. Send me a message and I'll respond as soon as possible.</p>
                    
                    <div class="contact-methods">
                        <div class="contact-item">
                            <h4>Intro</h4>
                            <p><a href="https://intro.co/AnkurMarfatia" target="_blank">intro.co/AnkurMarfatia</a></p>
                        </div>
                        <div class="contact-item">
                            <h4>LinkedIn</h4>
                            <p><a href="https://www.linkedin.com/in/ankurmarfatia" target="_blank">linkedin.com/in/ankurmarfatia</a></p>
                        </div>
                    </div>
                </div>

                <form class="contact-form" action="mailto:asmarfatia@gmail.com" method="post" enctype="text/plain">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
