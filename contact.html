<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ankur Marfatia</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container">
        <section class="contact-section">
            <h2>Contact Me</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <h3>Get In Touch</h3>
                    <p>I'd love to hear from you. Send me a message and I'll respond as soon as possible.</p>
                    
                    <div class="contact-methods">
                        <div class="contact-item">
                            <h4>Intro</h4>
                            <p><a href="https://intro.co/AnkurMarfatia" target="_blank">intro.co/AnkurMarfatia</a></p>
                        </div>
                        <div class="contact-item">
                            <h4>LinkedIn</h4>
                            <p><a href="https://www.linkedin.com/in/ankurmarfatia" target="_blank">linkedin.com/in/ankurmarfatia</a></p>
                        </div>
                    </div>
                </div>

                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn" id="submitBtn">Send Message</button>
                    <div id="formMessage" style="margin-top: 1rem; display: none;"></div>
                </form>
            </div>
        </section>
    </main>

    <script src="javascript/loadHeader.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const formMessage = document.getElementById('formMessage');
            
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };
            
            try {
                const response = await fetch('https://rwuv96t1k1.execute-api.us-east-1.amazonaws.com/Prod/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    formMessage.style.display = 'block';
                    formMessage.style.color = 'green';
                    formMessage.textContent = 'Message sent successfully!';
                    document.getElementById('contactForm').reset();
                } else {
                    throw new Error('Failed to send message');
                }
            } catch (error) {
                formMessage.style.display = 'block';
                formMessage.style.color = 'red';
                formMessage.textContent = 'Failed to send message. Please try again.';
            }
            
            submitBtn.textContent = 'Send Message';
            submitBtn.disabled = false;
        });
    </script>
    <script src="javascript/script.js"></script>
</body>
</html>
