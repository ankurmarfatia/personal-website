<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Ankur Marfatia</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container">
        <section class="library-section">
            <h2>ðŸ“š My Library</h2>
            
            <div class="books-grid" id="booksGrid">
                <!-- Books will be loaded from books.js -->
            </div>
        </section>
    </main>

    <script src="javascript/books.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const booksGrid = document.getElementById('booksGrid');
            
            books.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                
                bookCard.innerHTML = `
                    <a href="${book.link}" target="_blank">
                        <img src="${book.image}" alt="${book.title}" class="book-image">
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">${book.author}</div>
                    </a>
                    <div class="book-description">${book.description}</div>
                `;
                
                const bookImage = bookCard.querySelector('.book-image');
                const description = bookCard.querySelector('.book-description');
                
                bookImage.addEventListener('mouseenter', () => {
                    description.style.display = 'block';
                });
                
                bookImage.addEventListener('mouseleave', () => {
                    description.style.display = 'none';
                });
                
                booksGrid.appendChild(bookCard);
            });
        });
    </script>
    <script src="javascript/loadHeader.js"></script>
    <script src="javascript/script.js"></script>
</body>
</html>
